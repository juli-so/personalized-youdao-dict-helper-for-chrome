<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Youdao Dict For Chrome</title>
<script type="text/javascript" src="jquery.min.js"> </script>
<script type="text/javascript" src="options.js"> </script>
<script type="text/javascript" src="events.js"> </script>
<style>
  body {
    font-family: Microsoft YaHei;
    font-size: 13px;
    color: #000000;
    min-width:200px;
    overflow-x:hidden;
    background: url("youdaoskin.jpg");
  }
  img {
    margin:5px;
    border:0px solid black;
    vertical-align:middle;
    width:82px;
    height:22px;
  }
  input.smallInput{
    border:1px solid black;
    font-size: 9pt;
    font-style: normal;
    font-variant: normal;
    font-weight: normal;
    height: 18px;
    line-height: normal;
  }
</style>
</head>
<body >
	<table id="maintable" cellpadding="1" width=230px align = "center" style="word-break:keep-all;"> 
		<tr>
          <td> 
            <img src="logo.png"></img>
          </td>
        </tr> 
		<tr>
          <td> 
		    <input type="text" name="word" id="word" style="width:160px;" class="smallInput"  >
		    <input type="button" id="search" value="查询">
		  </td>
        </tr>
		<tr>
          <td> 
		    <div id='result'  style=' white-space:nowrap;' ></div> 
		  </td>
        </tr> 
		<tr>
          <td> 
		    <div class='opt_text'><strong>选项设置:</strong></div>
		  </td>
        </tr> 
		<tr>
          <td> 
		    <div class='opt_text'><input type="checkbox" id="dict_disable"> 关闭划词翻译</div>
		  </td>
        </tr> 
		<tr>
          <td> 
		    <div class='opt_text'><input type="checkbox" id="alt_only"> 指词即译模式（按下Alt键指词）</div>
		  </td>
        </tr> 
		<tr>
          <td> 
		    <div class='opt_text'><input type="checkbox" id="english_only"> 仅对英文划译</div>
		  </td>
        </tr>
		<tr>
          <td> 
		  </td>
        </tr> 
	</table>
  </body>
</html>
